<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Darling Bell Insurance Solutions</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #1a3028;
            --sage: #515E44;
            --bone: #DFD7CE;
            --charcoal: #36302C;
            --gold: #c4a574;
            --cream: #f5f1eb;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
            line-height: 1.7;
            color: var(--charcoal);
            background: linear-gradient(135deg, var(--cream) 0%, var(--bone) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-family: 'Libre Caslon Text', serif;
            font-weight: 400;
            line-height: 1.3;
        }

        .thank-you-container {
            max-width: 600px;
            text-align: center;
            background: var(--white);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(26, 48, 40, 0.12);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--forest) 0%, var(--sage) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: var(--cream);
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2rem;
            color: var(--forest);
            margin-bottom: 1rem;
        }

        .message {
            color: var(--charcoal);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--gold);
            margin: 2rem auto;
        }

        .connect-text {
            color: var(--charcoal);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--forest);
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--sage);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 48, 40, 0.2);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: var(--cream);
        }

        .home-link {
            display: inline-block;
            color: var(--forest);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--sage);
            border-bottom-color: var(--sage);
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .social-links {
                flex-direction: column;
            }

            .social-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p class="message">Your message has been received. We'll be in touch with you shortly.</p>
        
        <div class="divider"></div>
        
        <p class="connect-text">Connect with us on social media:</p>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/company/darling-bell-insurance-solutions/" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg viewBox="0 0 24 24">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
            <a href="https://www.facebook.com/profile.php?id=61586277595396" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </a>
        </div>
        
        <a href="index.html" class="home-link">‚Üê Return to Homepage</a>
    </div>
</body>
</html>
